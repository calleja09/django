{% extends "base.html" %}

{% block title %} Delete Post {% endblock %}

{% block body%}
    <h2 class="my-3">Delete {{ object.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this post?</p>
        <button class="btn btn-danger" type="submit">Confirm</button>
    </form>
{% endblock %}
